</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="delete_all()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="shenhe_all()" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 批量审核</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>

<script type="text/javascript">
function select_course(id){
	var type_html = '<option value="0">题型</option>';
	$.getJSON(
		'/index.php/admin/tiku/gettikutype',
		{course_id:id},
		function(data){
			$.each(data, function(index, item) {
			  type_html += '<option value="'+item.id+'">'+item.type_name+'</option>';
			});
			$('#tiku_type').html(type_html);
		}
		
	);
	bianji('course_id',id);
}
function bianji(name,id){
	$.getJSON(
		'/index.php/admin/tiku/ajaxBianji',
		{name:name,id:id},
		function(data){
			if(data.status=='error'){
				alert(data.msg);
			}
		}
		
	);
}
function jumpToPage(){
	window.location.href = 'http://'+document.domain+'{$jump_to}'+'p='+$('#page_val').val();
}

/*资讯-添加*/
function delete_all(){
	var ids ='';
	var size;
	size = $('tbody').find("input[type='checkbox']:checked").size();
	if(size==0){
		alert("请选择要删除的数据！");
		return ;
	}
	$('tbody').find("input[type='checkbox']:checked").each(function(index) {
		  ids = ids + $(this).val();
		  if(index<size-1) {ids = ids + ',';}
		});
	
	if(confirm("确定删除？")){
		window.location.href = "/index.php/admin/tiku/deleteall/ids/"+ids;
	}
	
}
function shenhe_all(){
	var ids ='';
	var size;
	size = $('tbody').find("input[type='checkbox']:checked").size();
	if(size==0){
		alert("请选择要审核的数据！");
		return ;
	}
	$('tbody').find("input[type='checkbox']:checked").each(function(index) {
		  ids = ids + $(this).val();
		  if(index<size-1) {ids = ids + ',';}
		});
	
	if(confirm("确定审核并发布？")){
		window.location.href = "/index.php/admin/tiku/shenheall/ids/"+ids;
	}
	
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.getJSON(
		'/index.php/admin/tiku/delete',
		{id:id},
		function(data){
			if(data.status=='success'){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',1);
			}
		}
		
	);
		
	});
}
/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
