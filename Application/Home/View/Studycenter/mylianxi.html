<include file="common:header" />
	<!--main-->
	<div id="main"style="margin-top:2px;min-height:500px;">
		<div style="background:#DBF0FF;border-bottom:4px solid #0190F2;">
			<div style="width:1000px;height:68px;">
				<div style="float:left;line-height:68px;color:#0190F2;font-size:24px;font-weight:700;">学习中心</div>
			</div>
		</div>
		<div style="border:1px solid #D9D9D9;width:1006px;margin-top:20px;margin-bottom:40px;background:#F5F5F5;">
			<include file="studycenter:left" />
			<div class="study_right">
					<div class="show_tab_3">
						<div style="border-bottom:1px dashed #D9D9D9;padding:10px;">
							<div class="fl" style="padding:6px 10px;margin-left:10px;">{$nick_name}同学，你共完成<span style="color:#E30000;">{$edtotal}</span>份练习，还有<span style="color:#E30000;">{$untotal}</span>份练习未完成</div>
							<div class="clear"></div>
						</div>
						<div style="line-hiehgt:40px;padding:10px;">
							<a href="/studycenter/mylianxi/?com=yes"><div class="fl style_ty<eq name="com" value="yes">_check</eq>">已完成</div></a>
							<a href="/studycenter/mylianxi/?com=no"><div class="fl style_ty<eq name="com" value="no">_check</eq>">未完成 
								<div class="dian_red">{$untotal}</div>
							</div></a>
							<div class="fl" style="margin-left:200px;line-height:35px;">布置时间：</div>
							<div class="fl new_select">
								<div class="select_div fl">
									全部
								</div>
								<div class="sel_down fl"></div>
								<div class="sel_list">
									<div class="cp">全部</div>
									<div class="cp">最近一周</div>
									<div class="cp">最近一月</div>
									<div class="cp">最近三月</div>
								</div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="table_a" style="width:800px;border-right:0px;">
							<div class="table_bg">
								<div class="xm" style="width:25%;">作业</div>
								<div class="xm" style="width:10%;">学科</div>
								<div class="xm" style="width:15%;">创建时间</div>
								<div class="xm" style="width:15%;">完成时间</div>
								<div class="xm" style="width:15%;">试题数量</div>
								<div class="xm" style="width:20%;margin-left:-6px;">操作</div>
								<div class="clear"></div>
							</div>
							<volist name="data" id="vo">
							<div>
								<div class="xm" style="width:25%;">{$vo.title}</div>
								<div class="xm" style="width:10%;"><eq name="vo.course_type" value="1">高中<else/>初中</eq>{$vo.course_name}</div>
								<div class="xm" style="width:15%;">{$vo.create_time|date="Y-m-d",###}</div>
								<div class="xm" style="width:15%;">{$vo.commit_time|date="Y-m-d",###}</div>
								<div class="xm" style="width:15%;">{$vo.shiti_num}</div>
								<div class="xm" style="width:20%;margin-left:-6px;">
									<empty name="vo.end_time"><a target="_blank" href="/exam/ceping/{$vo.id}/">继续完成</a><else /><a href="">查看</a></empty>
								</div>
								<div class="clear"></div>
							</div>
							</volist>
						</div>
						<div>						
							<div class="page" style="float:right;padding-right:0px;">
								{$page_show}
								<div style="clear:both;"></div>
							</div>	
						</div>
					</div>
			</div>
			<div style="clear:both;"></div>
		</div>
	</div>
	<!--footer-->
<include file="common:footer" />
