<div class="pd-20">
  <form action="{:U('/admin/member/edit')}" method="post" class="form form-horizontal" id="form-member-add">
  	<input type="hidden" name="id" value="{$data.id}" />
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>昵称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data.nick_name}" placeholder="" disabled="" id="member-name" name="member-name" datatype="*2-16" nullmsg="用户名不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>类型：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <input type="radio" id="sex-1" name="type" datatype="*" value="1" nullmsg="请选择类型！" <eq name="data.type" value="1">checked=""</eq> >
          <label for="sex-1">学生</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-2" name="type" value="2" <eq name="data.type" value="2">checked=""</eq>>
          <label for="sex-2">老师</label>
        </div>
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>手机：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data.telphone}" disabled="" placeholder="" id="member-tel" name="member-tel"  nullmsg="手机不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>邮箱：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="@" name="email" disabled="" value="{$data.email}" id="email"  nullmsg="请输入邮箱！">
      </div>
      <div class="col-4"> </div>
    </div>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			if(data.status=='y'){
				var index = parent.layer.getFrameIndex(window.name);
				parent.$('.btn-refresh').click();
				parent.layer.close(index);
			}
		}
	});
});
</script>
