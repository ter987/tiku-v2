	<form action="{:U('/admin/admin/edit')}" method="post" class="form form-horizontal" id="form-admin-add">
		<input type="hidden" name="id" value="{$data.id}" />
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$data.user_name}" disabled="" placeholder="" id="user-name" name="user_name" datatype="*2-16" nullmsg="用户名不能为空">

			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>确认新密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="确认新密码" autocomplete="off" class="input-text Validform_error" value="" errormsg="您两次输入的新密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="password" id="newpassword2" name="newpassword2">
			</div>
			<div class="col-4"> </div>
		</div>
		</div>

			<label class="form-label col-3"><span class="c-red">*</span>性别：</label>

<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		ignoreHidden:true,
		ajaxPost:true,
		callback:function(data){
			if(data.status=='y'){
				var index = parent.layer.getFrameIndex(window.name);
			 	parent.$('.btn-refresh').click();
			 	parent.layer.close(index);
			}
		}
	});
});
$('#change_password').click(function(){
	if($(this).val()=='修改密码'){
		$('.password').show();
		$(this).val('取消');
		return false;
	}else{
		$('.password').hide();
		$(this).val('修改密码');
		return false;
	}
});
</script>
