<include file="common:_header" />
<link href="/Public/css/teacher.css" rel="stylesheet" type="text/css" />

<!--main-->
<div class="width">
	<div class="b_top">
    	<!--left-->
        	<include file="Member:left" />
        
        <!--right-->
        <div class="uright">
           <div class="quesList mt36">
			<h3><b>我的试卷</b></h3>
			<div>
				<form name="myexam" action="" method="post">
				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tbody>
					<tr>
						<th class="w5">
							试卷名称
						</th>
						<th class="w3">
							日期
						</th>
						<th class="w6" style="width:140px;">
							操作
						</th>
					</tr>
					<volist name="my_shijuan" id="vo">
					<tr>
						<td style="display:none">
							{$vo.title}
						</td>
						<td class="align-l allcheck">
							<input name="items[]" value="{$vo.id}" type="checkbox"><span><a href="/member/shijuandetail?id={$vo.id}" style="margin-left:28px" target="_blank">{$vo.title}</a></span>
						</td>
						<td>
							{$vo.create_time|date="Y-m-d",###}
						</td>
						<td class="handle">
							<span class="editor"><a href="/member/shijuandetail?id={$vo.id}" style="margin-left:28px" target="_blank">编辑</a><font style="left:17px">编辑下载</font></span><span class="del" ><a href="javascript:;" id="{$vo.id}" class="deleteexam" style="margin-left:28px" examid="40457" >删除</a><font style="left:17px" >删除</font></span>
						</td>
					</tr>
					</volist>
					
					</tbody>
				</table>
			</div>
				<div class="allcheckBox">
					<div class="allcheck fl" style="margin-top:10px;">
						<label style="margin-top:4px"><input name="all_chose" id="CheckedAll" value="del_all" type="checkbox"><span>全选</span></label><label><input value="全部删除" type="submit"></label>
					</div>
					<style>
                        	.current{
                        		background: #f43c5e none repeat scroll 0 0;
							    border: 1px solid #f28700;
							    color: #fff;
							    font-weight: bold;
							    padding: 6px 10px;
                        	}
                        </style>
					<div class="fr">
						<div class="page">
							{$page_show}
						</div>
					</div>
					<div class="clear">
					</div>
				</div>
			</form>
		</div>
           
        </div>
    
    </div>
</div>
<script>
	$('.deleteexam').click(function(){
		$.getJSON(
			'/member/delShijuan',
			{id:$(this).attr('id')},
			function(data){
				if(data.status=='success'){
					location.reload();
				}else{
					alert('删除失败！');
				}
			}
		);
	});
</script>
<!--footer-->
<include file="common:footer" />
