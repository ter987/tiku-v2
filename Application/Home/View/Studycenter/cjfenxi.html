<include file="common:header" />
	<!--main-->
	<div id="main"style="margin-top:2px;min-height:500px;">
		<div style="background:#DBF0FF;border-bottom:4px solid #0190F2;">
			<div style="width:1000px;height:68px;">
				<div style="float:left;line-height:68px;color:#0190F2;font-size:24px;font-weight:700;">学习中心</div>
			</div>
		</div>
		<div style="border:1px solid #D9D9D9;width:1006px;margin-top:20px;margin-bottom:40px;background:#F5F5F5;">
			<include file="Studycenter:left" />
			<div class="study_right">
				
					<div class="show_tab_2">
						<div style="width:810px;height:70px;">
							<a href="/studycenter/zhfenxi/?id={$ceping_id}"><div class="t_a big_t">综合分析</div></a>
							<a href="/studycenter/cjfenxi/?id={$ceping_id}"><div class="t_a_check big_t">成绩分析</div></a>
							<a href="/studycenter/stfenxi/?id={$ceping_id}"><div class="t_a big_t">试题分析</div></a>
							<a href="/studycenter/zsdfenxi/?id={$ceping_id}"><div class="t_a big_t">知识点分析</div></a>
						</div>
						<div class="clear:both;"></div>
						<div class="table_a" style="width:800px;">
							<div class="table_bg">
								<div class="fl" style="width:410px;text-align:left;padding-left:10px;">成绩排行</div>
								<div class="clear"></div>
							</div>
							<div class="table_bg">
								<div class="xm" style="width:10%;">排名</div>
								<div class="xm" style="width:13%;">姓名</div>
								<div class="xm" style="width:7%;">成绩</div>
								<div class="xm" style="width:25%;">错题</div>
								<div class="pc" style="width:45%;margin-left:-4px;">错题知识点</div>
								<div class="clear"></div>
							</div>
							<volist name="ceping_jon" id="vo" key="k">
							<div>
								<div class="xm" style="width:10%;">第{$k}名</div>
								<div class="zsd" style="width:13%;">{$vo.nick_name}（<a href="">查看</a>）</div>
								<div class="xm" style="width:7%;">{$vo.s_score}</div>
								<div class="xm" style="width:25%;">{$vo.cuoti}</div>
								<div class="pc" style="width:45%;margin-left:-4px;">
									<div class="fl ml10">{$vo.zsd}</div>
									<if condition="vo.zsd_count gt 1">
									<div class="fl lan_bg">共计{$vo.zsd}个
										<div class="log">
											<div class="xq_log">
												{$vo.zsd}
											</div>
											<div class="log_down"></div>
										</div>
									</div>
									</if>
								</div>
								<div class="clear"></div>
							</div>
							</volist>

							<div class="page" style="float:right;padding-right:0px;">

	<!--本题解析展开收起-->
 <script type="text/javascript">
	$(".analys").click(function(){
		if($(this).hasClass('cur')){
			$(this).removeClass('cur').parents(".big-te").find(".hidde-div").slideUp();
		}else{
			$(this).addClass('cur').parents(".big-te").find(".hidde-div").slideDown();
		}
	});
	
</script>
