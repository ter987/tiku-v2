<include file="common:header" />
	<!--main-->
	<div id="main"style="margin-top:2px;min-height:500px;">
		<div style="background:#DBF0FF;border-bottom:4px solid #0190F2;">
			<div style="width:1000px;height:68px;">
				<div style="float:left;line-height:68px;color:#0190F2;font-size:24px;font-weight:700;">学习中心</div>
			</div>
		</div>
		<div style="border:1px solid #D9D9D9;width:1006px;margin-top:20px;margin-bottom:40px;background:#F5F5F5;">
			<include file="Studycenter:left" />
			<div class="study_right">
					<div class="show_tab_2">
						<div style="width:810px;height:70px;">
							<a href="/studycenter/zhfenxi/?id={$ceping_id}"><div class="t_a big_t">综合分析</div></a>
							<a href="/studycenter/cjfenxi/?id={$ceping_id}"><div class="t_a big_t">成绩分析</div></a>
							<a href="/studycenter/stfenxi/?id={$ceping_id}"><div class="t_a_check big_t">试题分析</div></a>
							<a href="/studycenter/zsdfenxi/?id={$ceping_id}"><div class="t_a big_t">知识点分析</div></a>
						</div>
						<div class="clear:both;"></div>
						<div class="table_a" style="width:800px;border-right:0px;">
							<div class="table_bg" style="border-right:1px solid #E7E7E7;padding-right:5px;">
								<div class="fl" style="width:410px;text-align:left;padding-left:10px;">试题分析</div>
								<!-- <div class="fr"><a href="" style="color:#0190F2;">查看全部试题解析</a></div> -->
								<div class="clear"></div>
							</div>
							<div class="table_bg">
								<div class="xm_1" style="width:15%;">试题</div>
								<div class="xm_1" style="width:8%;">错误率</div>
								<div class="xm_1" style="width:10%;">难度系数</div>
								<div class="xm_1" style="width:37%;">知识点</div>
								<div class="xm_1" style="width:30%;margin-left:-5px;">错题的学生</div>
								<div class="clear"></div>
							</div>
							<volist name="fenxi" id="vo">
							<div>
								<div class="xm_1" style="width:15%;">第{$vo.order_char}题（<a href="">查看</a>）</div>
								<div class="xm_1" style="width:8%;">{$vo.error_percent}%</div>
								<div class="xm_1" style="width:10%;">{$vo.section}</div>
								<div class="xm" style="width:35%;padding:15px 1%;line-height:25px;">{$vo.point_name}</div>
								<div class="xm_1" style="width:30%;margin-left:-5px;">
									<div class="fl ml10">{$vo.error_mingdan}</div>
									<if condition="vo.error_count gt 2">
									<div class="fr lan_bg" style="margin-top:28px;">共计{$vo.error_count}个
										<div class="log">
											<div class="xq_log">
												{$vo.error_mingdan}
											</div>
											<div class="log_down"></div>
										</div>
									</div>
									</if>
								</div>
								<div class="clear"></div>
							</div>
							</volist>			
							<!-- <div class="page" style="float:right;padding-right:0px;">
								<a href="##" style="width:100px">上一页</a>
								<a class="check" href="##">1</a>
								<a href="##">2</a>
								<a href="##">3</a>
								<span>...</span>
								<a href="##">38</a>
								<a href="##" style="width:100px;">下一页</a>
								<div style="clear:both;"></div>
							</div>	 -->
						</div>	
					</div>
			</div>
			<div style="clear:both;"></div>
		</div>
	</div>
	<!--footer-->
	<div id="footer">
		<div class="footer">
			<div><a href="">关于我们</a> 丨 <a href="">隐私保护政策</a>  丨  <a href="">服务条款</a> 丨 <a href="">联系我们</a> </div>  
			<div><span style="font-size:12px;">COPYRIGHT 2015  哈学库  版权所有   www.haxueku.com</span></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery1.42.min.js"></script>
	<!--本题解析展开收起-->
 <script type="text/javascript">
	$(".analys").click(function(){
		if($(this).hasClass('cur')){
			$(this).removeClass('cur').parents(".big-te").find(".hidde-div").slideUp();
		}else{
			$(this).addClass('cur').parents(".big-te").find(".hidde-div").slideDown();
		}
	});
	
</script>
	<script src="js/menu.js" type="text/javascript"></script>
</body>
</html>
