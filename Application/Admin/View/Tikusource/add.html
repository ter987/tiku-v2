<div class="pd-20">
	<form action="/index.php/admin/tikusource/edit" method="post" onsubmit="return true;" id="form1" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="id" value="{$tiku_data.id}" />

		<div class="row cl">
			<label class="form-label col-2">试卷名称：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" value="{$tiku_data.source_name}" placeholder="" id="" name="source_name">
			</div>
			<label class="form-label col-2">年份：</label>
			<div class="formControls col-1">
				<input type="text" class="input-text" value="{$tiku_data.year}" placeholder="" id="" name="year">
			</div>
			
		</div>
		<div class="row cl">
			<label class="form-label col-2">适用年级：</label>
			<div class="formControls col-1">
				<select name="grade" class="select" >
					<option value="1" <eq name="tiku_data.grade" value="1">selected=""</eq>>高一</option>
					<option value="2" <eq name="tiku_data.grade" value="2">selected=""</eq>>高二</option>
					<option value="3" <eq name="tiku_data.grade" value="3">selected=""</eq>>高三</option>
				</select>
			</div>
			<label class="form-label col-2">试卷类型：</label>
			<div class="formControls col-1">
				<select name="source_type_id" class="select" >
					<option value="1" <eq name="tiku_data.source_type_id" value="1">selected=""</eq>>高考真题</option>
					<option value="2" <eq name="tiku_data.source_type_id" value="2">selected=""</eq>>名校高考模拟</option>
					<option value="3" <eq name="tiku_data.source_type_id" value="3">selected=""</eq>>月考试卷</option>
					<option value="4" <eq name="tiku_data.source_type_id" value="4">selected=""</eq>>期中试卷</option>
					<option value="5" <eq name="tiku_data.source_type_id" value="5">selected=""</eq>>期末试卷</option>
				</select>
			</div>
			<if condition="$tiku_data.course_name eq '数学'">
			<label class="form-label col-2">文理：</label>
			<div class="formControls col-1">
				<select name="wen_li" class="select" >
					<option value="0" <eq name="tiku_data.wen_li" value="0">selected=""</eq>>不分</option>
					<option value="1" <eq name="tiku_data.wen_li" value="1">selected=""</eq>>理科</option>
					<option value="2" <eq name="tiku_data.wen_li" value="2">selected=""</eq>>文科</option>
				</select>
			</div>
			</if>
		</div>

		<div class="row cl">
			<label class="form-label col-2">科目：</label>
			<div class="formControls col-1"> 
				<select name="course_id" class="select" onchange="select_course(this.value)">
					<volist name="course_data" id="vo">
					<option value="{$vo.id}" <eq name="tiku_data.course_id" value="$vo.id">selected=""</eq>>{$vo.course_name}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">省份： </label>
			<div class="formControls col-1">
				<select name="province_id" class="select" >
					<volist name="province_data" id="vo">
					<option value="{$vo.id}" <eq name="tiku_data.province_id" value="$vo.id">selected=""</eq>>{$vo.province_name}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<eq name="tiku_data.status" value="0"><button onClick="article_save_submit();" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存并审核通过</button></eq>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="history.back(-1)" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
		<input type="hidden" name="status" value="1" id="status"/>

<script type="text/javascript">
function article_save_submit(){
	$('#status').val(1);
}
function article_save(){
	$('#form1').submit();
}
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: 'http://lib.h-ui.net/webuploader/0.1.5/server/fileupload.php',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
	
			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });

	
	
	var ue = UE.getEditor('editor');
	var ue = UE.getEditor('answer');
	var ue = UE.getEditor('analysis');
	
});

}
function select_course(id){
	var type_html = '<option value="0">知识点</option>';
	$.getJSON(
		'/index.php/admin/tiku/getPointsByCouresId',
		{course_id:id},
		function(data){
			type_html = data;
			$('#point_id').html(type_html);
		}
		
	);
}
